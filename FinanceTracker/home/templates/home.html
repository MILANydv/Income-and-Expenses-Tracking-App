{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Home CSS -->
    <link rel="stylesheet" href="{% static 'css/bubble.css' %}" />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="hero bg-primary text-white">
      
        <div class="navbar">
          <img src="{% static 'images/logo.png' %}" alt="Milan Web" class="logo" />
          <button type="button"><a href="{% url 'register' %}">Register</a></button>
        </div>
        <div class="content">
          <small>Welcome to</small>
          <h1>
            Milan's <br />
            Web Practice
          </h1>
          <button type="button">Take a Tour</button>
        </div>
        <div class="side-bar">
          <img src="{% static 'images/menu.png' %}" alt="menu" class="menu" />
  
          <div class="social-link">
            <img src="{% static 'images/fb.png' %}" alt="Fb" />
            <img src="{% static 'images/ig.png' %}" alt="Fb" />
            <img src="{% static 'images/tw.png' %}" alt="Fb" />
          </div>
          <div class="useful-link">
            <img src="{% static 'images/share.png' %}" alt="Fb" />
            <img src="{% static 'images/info.png' %}" alt="Fb" />
          </div>
        </div>
        <div class="bubbles">
          <img src="{% static 'images/bubble.png' %}" />
          <img src="{% static 'images/bubble.png' %}" />
          <img src="{% static 'images/bubble.png' %}" />
          <img src="{% static 'images/bubble.png' %}" />
          <img src="{% static 'images/bubble.png' %}" />
          <img src="{% static 'images/bubble.png' %}" />
          <img src="{% static 'images/bubble.png' %}"/>
        </div>
      </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Feather Icon JS -->
    <script src="{% static 'js/feather.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
